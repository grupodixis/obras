<div class="container" *ngIf="obras">

    <div class="row">

        <div class="input-group mb-3 mt-3 col-sm-12">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Cliente:</span>
            </div>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" [(ngModel)]="obras.clienteObra">
        </div>

        <div class="input-group mb-3 mt-3 col-sm-12">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Obra:</span>
            </div>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" [(ngModel)]="obras.nombreObra">
            <div class="input-group-append">
                <a class="btn btn-group text-white" [ngClass]="{'btn-success' : obras.status == false, 'btn-danger' : obras.status == true }" (click)="activarObra()">Activa</a>
            </div>

        </div>



        <div class="input-group mb-3 mt-3 col-sm-12">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Descripci√≥n:</span>
            </div>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" [(ngModel)]="obras.descripcion">
        </div>

    </div>
    <!-- AGREGAR CAPITULO -->
    <div class=" row box-obra">
        <h3 class="m-2 text-success">Agregar capitulo:</h3>
        <div class="input-group m-3">

            <div class="input-group-prepend">
                <span class="input-group-text">Codigo:</span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="nuevoCapitulo.codigo">

            <div class="input-group-prepend">
                <span class="input-group-text">Capitulo:</span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="nuevoCapitulo.nombreTarea">

            <div class="input-group-prepend">
                <span class="input-group-text">Estimado:</span>
            </div>
            <input type="time" class="form-control" [(ngModel)]="nuevoCapitulo.tiempoEstimado">

            <button class="btn btn-success ml-1" (click)="agregarCapitulo()"> <i class="fas fa-plus"></i> </button>

        </div>



    </div>
    <h3>Capitulos:</h3>

    <div class="row box-obra mt-3" *ngFor="let capitulo of capitulos">


        <div class="input-group m-3">

            <div class="input-group-prepend">
                <span class="input-group-text">Codigo:</span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="capitulo.codigo" (blur)="actualizarCapitulo(capitulo)" >

            <div class="input-group-prepend">
                <span class="input-group-text">Capitulo:</span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="capitulo.nombreTarea" (blur)="actualizarCapitulo(capitulo)" >

            <div class="input-group-prepend">
                <span class="input-group-text">Estimado:</span>
            </div>
            <input type="time" class="form-control" [(ngModel)]="capitulo.tiempoEstimado" (blur)="actualizarCapitulo(capitulo)" >

            <button class="btn btn-danger ml-1" (click)="checkCapituloPartes(capitulo)" > <i class="fas fa-trash"></i> </button>

        </div>



    </div>
</div>
